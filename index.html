<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body onload="myOnload()">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>    
                <label for="principal" class="text-label">Amount</label>
                <input type="number" id="principal" name="principal" required>

                <label for="rate" class="text-label">Interest Rate</label>
                <input type="range" id="rate" name="rate" min="1" max="20" step="0.25" value="10.25%" onchange="updateRate()"> 
                <span id="rate_val">10.25%</span>

                <label for="years" class="text-label">No. of Years</label>
                <select id="years" name="years">
                 </select>

                 <button type="button" onclick="compute()">Compute Interest</button> 

            </form>
            <span id="result">
            </span>
           <footer>
           <p> &#169; This Calculator belongs to --Keiner Villazon R-- </p>
        </footer>  
        </div>
           
    </body>
</html>
